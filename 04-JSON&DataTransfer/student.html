<!DOCTYPE html>
<html>
	<head>
		<title>Student</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Student</h1>
		<p>Open a console and then click the button</p>
		<input type="button" value="Display student's data">
		<p id="personalData"></p>

		<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
		<script>
			$(document).ready(function () {
				$('input').click(function () {
					const xhr = new XMLHttpRequest();
					xhr.onreadystatechange = function(){
						if(this.readyState === 4 && this.status === 200){
							const personalData = JSON.parse(this.response);
							$('#personalData').append(`My name is ${personalData['name']} ${personalData['surname']}`);
						}
					};
					xhr.open('GET', 'https://gist.githubusercontent.com/ropczan/8e68d9db8d16de5872abbc81abb59335/raw/0802c6271e76aff7c08c8f25bcce9412ee346af2/personalData.json');
					xhr.send();
				});
			});
		</script>

	</body>
</html>
