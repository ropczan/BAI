<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <span>Book title:</span>
    <input type="text" v-model="title"><br><br>
    <span>Author first name:</span>
    <input type="text" v-model="firstName"><br><br>
    <span>Author last name:</span>
    <input type="text" v-model="lastName"><br><br>
    <button v-on:click="show">Zapisz</button>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        title: '',
        firstName: '',
        lastName: ''
      },
      methods: {
          show(){
              console.log('Title: ' + this.title + ', First name: ' + this.firstName +  ', Last name: ' + this.lastName);
          }
      }
    });
  </script>

</body>
</html>
