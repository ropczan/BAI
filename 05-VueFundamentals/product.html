<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <h1>RECEIPT</h1>
    <p>--------------------------------------------</p>
    <div>
      Product: {{ product.name }}<br>
      Unit Price: {{ product.unitPrice }}<br>
      Quantity: {{ product.quantity }}<br>
      Amount: {{ amount() }}<br>
      VAT Tax Rate: {{product.VAT}}%<br>
    </div>
    <p>===========================</p>
    <h3>Total: {{ total() }}</h3>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        product: {
          name: 'book',
          unitPrice: 17,
          quantity: 3,
          VAT: 23,
          amount: 0
        }
      },
      methods: {
        amount() {
          return this.product.unitPrice * this.product.quantity;
        },
        total() {
          return this.amount() * (100 + this.product.VAT) / 100;  
        }
      }
    });
  </script>

</body>
</html>
