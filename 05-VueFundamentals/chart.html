<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
</head>
<body>
  <div id="app">
    <canvas id="myChart">{{ getChart }}</canvas>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        languages: [
          {
            language: 'Python',
            popularity: 25.95
          },
          {
            language: 'Java',
            popularity: 21.42
          },
          {
            language: 'JavaScript',
            popularity: 8.26
          },
          {
            language: 'C#',
            popularity: 7.62
          },
          {
            language: 'Php',
            popularity: 7.37
          }
        ] 
      },
      computed: {
        getLabels() {
          return this.languages.map(function(item) { return item.language; });
        },
        getValues() {
          return this.languages.map(function(item) { return item.popularity; });
        }
      }
    });
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
              type: 'bar',
              data: {
                  labels: app.getLabels,
                  datasets: [
                      {
                          label: 'Programming languages popularity',
                          data: app.getValues,
                          backgroundColor: 'rgba(255, 99, 132, 0.2)'
                      }
                  ]
              },
          });
  </script>
</body>
</html>
