<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <div>
        <p>{{ name }} {{ surname }}</p>
        <p>{{ address }}</p>
        <p>{{ postcode }} {{ city }}</p>
    </div>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            name: 'Adam',
            surname: 'Kownacki',
            address: 'ul. Beskidzka 38',
            postcode: '23-908',
            city: 'Stalowa Wola'
        }
    });
</script>

</body>
</html>
