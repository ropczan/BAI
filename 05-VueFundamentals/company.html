<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
      {{ companyUpperCase() }}<br>
      {{ address }}<br>
      {{ postcode }} {{ city }}<br>
      tel. {{ landline }}, {{ mobile }}<br>
      <a :href="web">{{web}}</a>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        company: 'UnikPol S.A.',
        address: 'ul. Ukryta 5',
        postcode: '02-114',
        city: 'Rawa Mazowiecka',
        landline: '22 345 90 21',
        mobile: '888 213 992',
        web: 'http://www.unikpol.pl'
      },
      methods: {
        companyUpperCase() {
          return this.company.toUpperCase();
        }
      }
    });
  </script>

  <style>
    #app {
      text-align: center;
      border: 1px solid black;
      width: 300px;
    }
  </style>
</body>
</html>
