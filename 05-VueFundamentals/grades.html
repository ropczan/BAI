<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
      <div style="display:inline">Student's grades:</div>
      <div style="display:inline" v-for="grade of grades">{{ grade }} </div>
      <p>Average grade: {{ average }}</p>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        grades: [4,5,3,2,3,5,5,2,4]
      },
      computed: {
        average: function() {
            const sum = this.grades.reduce((a, b) => a + b, 0)
            const avg = (sum / this.grades.length) || 0
            return Math.round(avg * 100) / 100
        },
      }
    });
  </script>

</body>
</html>
