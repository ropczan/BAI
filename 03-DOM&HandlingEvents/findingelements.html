<html>

<head>
    <title>Finding elements</title>
</head>

<body>
    <h1>Finding elements in DOM</h1>
    <p id="someTest">Find an element by element id</p>
    <p class="important">Find elements by class name</p>
    <p>Find elements by tag name</p>

    <script>
        let h1 = document.getElementsByTagName("h1")[0].innerHTML;
        console.log(h1);
        let firstParagraph = document.getElementById("someTest").innerHTML;
        console.log(firstParagraph);
        let secondParagraph = document.getElementsByClassName("important")[0].innerHTML;
        console.log(secondParagraph);
        for(let paragraph of Array.from(document.getElementsByTagName("p"))) {
            console.log(paragraph.innerHTML);
        }
    </script>
</body>

</html>
